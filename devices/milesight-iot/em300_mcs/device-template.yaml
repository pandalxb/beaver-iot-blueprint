metadata:
  lora_device_profile_class: ClassA-OTAA
definition:
  input:
    type: object
    properties:
      - key: device_id
        type: string
        required: true
        is_device_id: true
      - key: ipso_version
        type: string
        entity_mapping: ipso_version
      - key: hardware_version
        type: string
        entity_mapping: hardware_version
      - key: firmware_version
        type: string
        entity_mapping: firmware_version
      - key: tsl_version
        type: string
        entity_mapping: tsl_version
      - key: sn
        type: string
        entity_mapping: sn
      - key: lorawan_class
        type: long
        entity_mapping: lorawan_class
      - key: reset_event
        type: boolean
        entity_mapping: reset_event
      - key: device_status
        type: boolean
        entity_mapping: device_status
      - key: battery
        type: long
        entity_mapping: battery
      - key: temperature
        type: double
        entity_mapping: temperature
      - key: humidity
        type: double
        entity_mapping: humidity
      - key: magnet_status
        type: long
        entity_mapping: magnet_status
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: collection_interval
        type: long
        entity_mapping: collection_interval
      - key: history_enable
        type: boolean
        entity_mapping: history_enable
      - key: retransmit_enable
        type: boolean
        entity_mapping: retransmit_enable
      - key: retransmit_interval
        type: long
        entity_mapping: retransmit_interval
      - key: resend_interval
        type: long
        entity_mapping: resend_interval
      - key: temperature_alarm_config.enable
        type: boolean
        entity_mapping: temperature_alarm_config.enable
      - key: temperature_alarm_config.condition
        type: long
        entity_mapping: temperature_alarm_config.condition
      - key: temperature_alarm_config.threshold_min
        type: double
        entity_mapping: temperature_alarm_config.threshold_min
      - key: temperature_alarm_config.threshold_max
        type: double
        entity_mapping: temperature_alarm_config.threshold_max
      - key: magnet_alarm_config.enable
        type: boolean
        entity_mapping: magnet_alarm_config.enable
      - key: magnet_alarm_config.report_interval
        type: long
        entity_mapping: magnet_alarm_config.report_interval
      - key: magnet_alarm_config.report_times
        type: long
        entity_mapping: magnet_alarm_config.report_times
      - key: temperature_calibration_settings.enable
        type: boolean
        entity_mapping: temperature_calibration_settings.enable
      - key: temperature_calibration_settings.calibration_value
        type: double
        entity_mapping: temperature_calibration_settings.calibration_value
      - key: humidity_calibration_settings.enable
        type: boolean
        entity_mapping: humidity_calibration_settings.enable
      - key: humidity_calibration_settings.calibration_value
        type: double
        entity_mapping: humidity_calibration_settings.calibration_value
  output:
    type: object
    properties:
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: collection_interval
        type: long
        entity_mapping: collection_interval
      - key: report_status
        type: boolean
        entity_mapping: report_status
      - key: history_enable
        type: boolean
        entity_mapping: history_enable
      - key: fetch_history.start_time
        type: long
        entity_mapping: fetch_history.start_time
      - key: fetch_history.end_time
        type: long
        entity_mapping: fetch_history.end_time
      - key: stop_transmit
        type: boolean
        entity_mapping: stop_transmit
      - key: clear_history
        type: boolean
        entity_mapping: clear_history
      - key: retransmit_enable
        type: boolean
        entity_mapping: retransmit_enable
      - key: retransmit_interval
        type: long
        entity_mapping: retransmit_interval
      - key: resend_interval
        type: long
        entity_mapping: resend_interval
      - key: temperature_alarm_config.enable
        type: boolean
        entity_mapping: temperature_alarm_config.enable
      - key: temperature_alarm_config.condition
        type: long
        entity_mapping: temperature_alarm_config.condition
      - key: temperature_alarm_config.threshold_min
        type: double
        entity_mapping: temperature_alarm_config.threshold_min
      - key: temperature_alarm_config.threshold_max
        type: double
        entity_mapping: temperature_alarm_config.threshold_max
      - key: magnet_alarm_config.enable
        type: boolean
        entity_mapping: magnet_alarm_config.enable
      - key: magnet_alarm_config.report_interval
        type: long
        entity_mapping: magnet_alarm_config.report_interval
      - key: magnet_alarm_config.report_times
        type: long
        entity_mapping: magnet_alarm_config.report_times
      - key: temperature_calibration_settings.enable
        type: boolean
        entity_mapping: temperature_calibration_settings.enable
      - key: temperature_calibration_settings.calibration_value
        type: double
        entity_mapping: temperature_calibration_settings.calibration_value
      - key: humidity_calibration_settings.enable
        type: boolean
        entity_mapping: humidity_calibration_settings.enable
      - key: humidity_calibration_settings.calibration_value
        type: double
        entity_mapping: humidity_calibration_settings.calibration_value
initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Temperature
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: Â°C
    identifier: temperature
  - name: Humidity
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: '%r.h.'
    identifier: humidity
  - name: Magnet Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': close
        '1': open
    identifier: magnet_status
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: report_interval
  - name: Collection Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: collection_interval
  - name: Report Status
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: report_status
  - name: History Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: history_enable
  - identifier: fetch_history
    name: Fetch History (Start Time)
    type: service
    access_mod: W
    value_type: object
    children:
      - name: Fetch History (Start Time)
        value_type: long
        attributes:
          unit: s
        identifier: start_time
      - name: Fetch History (End Time)
        value_type: long
        attributes:
          unit: s
        identifier: end_time
  - name: Stop Transmit
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: stop_transmit
  - name: Clear History
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: clear_history
  - name: Retransmit Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: retransmit_enable
  - name: Retransmit Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: retransmit_interval
  - name: Resend Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: resend_interval
  - identifier: temperature_alarm_config
    name: Temperature Alarm Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Alarm Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Temperature Alarm Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Temperature Alarm Config (Min Threshold)
        value_type: double
        attributes:
          unit: Â°C
        identifier: threshold_min
      - name: Temperature Alarm Config (Max Threshold)
        value_type: double
        attributes:
          unit: Â°C
        identifier: threshold_max
  - identifier: magnet_alarm_config
    name: Magnet Alarm Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Magnet Alarm Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Magnet Alarm Config (Report Interval)
        value_type: long
        attributes:
          unit: s
        identifier: report_interval
      - name: Magnet Alarm Config (Report Times)
        value_type: long
        identifier: report_times
  - identifier: temperature_calibration_settings
    name: Temperature Calibration Settings (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Calibration Settings (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Temperature Calibration Settings (Calibration Value)
        value_type: double
        attributes:
          unit: Â°C
        identifier: calibration_value
  - identifier: humidity_calibration_settings
    name: Humidity Calibration Settings (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Humidity Calibration Settings (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Humidity Calibration Settings (Calibration Value)
        value_type: double
        attributes:
          unit: '%r.h.'
        identifier: calibration_value
codec:
  id: default
  ref: em300_mcs/codec/device-codec.yaml
