initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Ambient Temperature
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: °C
    identifier: temperature
  - name: Temperature Alarm
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '1': emergency heating timeout alarm
        '2': auxiliary heating timeout alarm
        '3': persistent low temperature alarm
        '4': persistent low temperature alarm release
        '5': persistent high temperature alarm
        '6': persistent high temperature alarm release
        '7': freeze protection alarm
        '8': freeze protection alarm release
        '9': threshold alarm
        '10': threshold alarm release
    identifier: temperature_alarm
  - name: Temperature Sensor Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '1': read failed
        '2': out of range
    identifier: temperature_sensor_status
  - identifier: target_temperature
    name: Target Temperature
    type: property
