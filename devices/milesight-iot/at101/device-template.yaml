      - key: motion_status
        type: long
        entity_mapping: motion_status
      - key: geofence_status
        type: long
        entity_mapping: geofence_status
      - key: position
        type: boolean
        entity_mapping: position
      - key: tamper_status
        type: boolean
        entity_mapping: tamper_status
      - key: temperature_alarm
        type: boolean
        entity_mapping: temperature_alarm
      - key: wifi_scan_result
        type: boolean
        entity_mapping: wifi_scan_result
