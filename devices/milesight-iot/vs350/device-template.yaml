      - key: report_cumulative_enable
        type: boolean
        entity_mapping: report_cumulative_enable
      - key: report_temperature_enable
        type: boolean
        entity_mapping: report_temperature_enable
      - key: temperature_calibration_settings.enable
        type: boolean
        entity_mapping: temperature_calibration_settings.enable
      - key: temperature_calibration_settings.calibration_value
