      - key: people_period_alarm_config.condition
        type: long
        entity_mapping: people_period_alarm_config.condition
      - key: people_period_alarm_config.threshold_out
        type: long
        entity_mapping: people_period_alarm_config.threshold_out
      - key: people_period_alarm_config.threshold_in
        type: long
        entity_mapping: people_period_alarm_config.threshold_in
      - key: people_cumulative_alarm_config.condition
        type: long
        entity_mapping: people_cumulative_alarm_config.condition
      - key: people_cumulative_alarm_config.threshold_out
        type: long
        entity_mapping: people_cumulative_alarm_config.threshold_out
      - key: people_cumulative_alarm_config.threshold_in
