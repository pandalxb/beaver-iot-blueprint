      - key: report_status
        type: boolean
        entity_mapping: report_status
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: report_type
        type: long
        entity_mapping: report_type
      - key: sync_time
        type: boolean
        entity_mapping: sync_time
      - key: time_zone
        type: long
        entity_mapping: time_zone
      - key: reset_cumulative_enable
        type: boolean
        entity_mapping: reset_cumulative_enable
      - key: reset_cumulative_interval
        type: long
        entity_mapping: reset_cumulative_interval
      - key: reset_cumulative_in
        type: boolean
        entity_mapping: reset_cumulative_in
      - key: reset_cumulative_out
        type: boolean
