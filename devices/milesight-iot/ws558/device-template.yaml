metadata:
  lora_device_profile_class: ClassC-OTAA
definition:
  input:
    type: object
    properties:
      - key: device_id
        type: string
        required: true
        is_device_id: true
      - key: ipso_version
        type: string
        entity_mapping: ipso_version
      - key: hardware_version
        type: string
        entity_mapping: hardware_version
      - key: firmware_version
        type: string
        entity_mapping: firmware_version
      - key: device_status
        type: boolean
        entity_mapping: device_status
      - key: lorawan_class
        type: long
        entity_mapping: lorawan_class
      - key: sn
        type: string
        entity_mapping: sn
      - key: voltage
        type: double
        entity_mapping: voltage
      - key: active_power
        type: long
        entity_mapping: active_power
      - key: power_factor
        type: long
        entity_mapping: power_factor
      - key: power_consumption
        type: long
        entity_mapping: power_consumption
      - key: current
        type: long
        entity_mapping: current
      - key: switch_1
        type: boolean
        entity_mapping: switch_1
      - key: switch_2
        type: boolean
        entity_mapping: switch_2
      - key: switch_3
        type: boolean
        entity_mapping: switch_3
      - key: switch_4
        type: boolean
        entity_mapping: switch_4
      - key: switch_5
        type: boolean
        entity_mapping: switch_5
      - key: switch_6
        type: boolean
        entity_mapping: switch_6
      - key: switch_7
        type: boolean
        entity_mapping: switch_7
      - key: switch_8
        type: boolean
        entity_mapping: switch_8
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: power_consumption_enable
        type: boolean
        entity_mapping: power_consumption_enable
  output:
    type: object
    properties:
      - key: switch_1
        type: boolean
        entity_mapping: switch_1
      - key: switch_2
        type: boolean
        entity_mapping: switch_2
      - key: switch_3
        type: boolean
        entity_mapping: switch_3
      - key: switch_4
        type: boolean
        entity_mapping: switch_4
      - key: switch_5
        type: boolean
        entity_mapping: switch_5
      - key: switch_6
        type: boolean
        entity_mapping: switch_6
      - key: switch_7
        type: boolean
        entity_mapping: switch_7
      - key: switch_8
        type: boolean
        entity_mapping: switch_8
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: report_status
        type: boolean
        entity_mapping: report_status
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: delay_task.switch_1
        type: boolean
        entity_mapping: delay_task.switch_1
      - key: delay_task.switch_2
        type: boolean
        entity_mapping: delay_task.switch_2
      - key: delay_task.switch_3
        type: boolean
        entity_mapping: delay_task.switch_3
      - key: delay_task.switch_4
        type: boolean
        entity_mapping: delay_task.switch_4
      - key: delay_task.switch_5
        type: boolean
        entity_mapping: delay_task.switch_5
      - key: delay_task.switch_6
        type: boolean
        entity_mapping: delay_task.switch_6
      - key: delay_task.switch_7
        type: boolean
        entity_mapping: delay_task.switch_7
      - key: delay_task.switch_8
        type: boolean
        entity_mapping: delay_task.switch_8
      - key: delay_task.task_id
        type: long
        entity_mapping: delay_task.task_id
      - key: delay_task.delay_time
        type: long
        entity_mapping: delay_task.delay_time
      - key: cancel_delay_task
        type: long
        entity_mapping: cancel_delay_task
      - key: power_consumption_enable
        type: boolean
        entity_mapping: power_consumption_enable
      - key: clear_power_consumption
        type: boolean
        entity_mapping: clear_power_consumption
initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: Voltage
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: V
    identifier: voltage
  - name: Active Power
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: W
    identifier: active_power
  - name: Power Factor
    type: property
    access_mod: R
    value_type: long
    identifier: power_factor
  - name: Power Consumption
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: Wh
    identifier: power_consumption
  - name: Current
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: mA
    identifier: current
  - name: Switch 1
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: switch_1
  - name: Switch 2
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: switch_2
  - name: Switch 3
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: switch_3
  - name: Switch 4
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: switch_4
  - name: Switch 5
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: switch_5
  - name: Switch 6
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: switch_6
  - name: Switch 7
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: switch_7
  - name: Switch 8
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: switch_8
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Status
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: report_status
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: report_interval
  - identifier: delay_task
    name: Delay Task (Switch 1)
    type: service
    access_mod: W
    value_type: object
    children:
      - name: Delay Task (Switch 1)
        value_type: boolean
        attributes:
          enum:
            'false': 'off'
            'true': 'on'
        identifier: switch_1
      - name: Delay Task (Switch 2)
        value_type: boolean
        attributes:
          enum:
            'false': 'off'
            'true': 'on'
        identifier: switch_2
      - name: Delay Task (Switch 3)
        value_type: boolean
        attributes:
          enum:
            'false': 'off'
            'true': 'on'
        identifier: switch_3
      - name: Delay Task (Switch 4)
        value_type: boolean
        attributes:
          enum:
            'false': 'off'
            'true': 'on'
        identifier: switch_4
      - name: Delay Task (Switch 5)
        value_type: boolean
        attributes:
          enum:
            'false': 'off'
            'true': 'on'
        identifier: switch_5
      - name: Delay Task (Switch 6)
        value_type: boolean
        attributes:
          enum:
            'false': 'off'
            'true': 'on'
        identifier: switch_6
      - name: Delay Task (Switch 7)
        value_type: boolean
        attributes:
          enum:
            'false': 'off'
            'true': 'on'
        identifier: switch_7
      - name: Delay Task (Switch 8)
        value_type: boolean
        attributes:
          enum:
            'false': 'off'
            'true': 'on'
        identifier: switch_8
      - name: Delay Task (Task ID)
        value_type: long
        identifier: task_id
      - name: Delay Task (Delay Time)
        value_type: long
        identifier: delay_time
  - name: Cancel Delay Task
    type: service
    access_mod: W
    value_type: long
    identifier: cancel_delay_task
  - name: Power Consumption Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: power_consumption_enable
  - name: Clear Power Consumption
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: clear_power_consumption
codec:
  id: default
  ref: ws558/codec/device-codec.yaml
