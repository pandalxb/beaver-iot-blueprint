metadata:
  lora_device_profile_class: ClassA-OTAA
definition:
  input:
    type: object
    properties:
      - key: device_id
        type: string
        required: true
        is_device_id: true
      - key: ipso_version
        type: string
        entity_mapping: ipso_version
      - key: hardware_version
        type: string
        entity_mapping: hardware_version
      - key: firmware_version
        type: string
        entity_mapping: firmware_version
      - key: tsl_version
        type: string
        entity_mapping: tsl_version
      - key: sn
        type: string
        entity_mapping: sn
      - key: lorawan_class
        type: long
        entity_mapping: lorawan_class
      - key: reset_event
        type: boolean
        entity_mapping: reset_event
      - key: device_status
        type: boolean
        entity_mapping: device_status
      - key: battery
        type: long
        entity_mapping: battery
      - key: temperature
        type: double
        entity_mapping: temperature
      - key: humidity
        type: double
        entity_mapping: humidity
      - key: occupancy
        type: boolean
        entity_mapping: occupancy
      - key: temperature_alarm
        type: boolean
        entity_mapping: temperature_alarm
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: collection_interval
        type: long
        entity_mapping: collection_interval
      - key: led_indicator_enable
        type: boolean
        entity_mapping: led_indicator_enable
      - key: temperature_alarm_config.condition
        type: long
        entity_mapping: temperature_alarm_config.condition
      - key: temperature_alarm_config.threshold_min
        type: double
        entity_mapping: temperature_alarm_config.threshold_min
      - key: temperature_alarm_config.threshold_max
        type: double
        entity_mapping: temperature_alarm_config.threshold_max
      - key: vacant_reporting_interval
        type: long
        entity_mapping: vacant_reporting_interval
      - key: d2d_enable
        type: boolean
        entity_mapping: d2d_enable
      - key: d2d_key
        type: string
        entity_mapping: d2d_key
      - key: time_zone
        type: long
        entity_mapping: time_zone
      - key: retransmit_enable
        type: boolean
        entity_mapping: retransmit_enable
      - key: retransmit_interval
        type: long
        entity_mapping: retransmit_interval
      - key: resend_interval
        type: long
        entity_mapping: resend_interval
      - key: history_enable
        type: boolean
        entity_mapping: history_enable
  output:
    type: object
    properties:
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: sync_time
        type: boolean
        entity_mapping: sync_time
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: collection_interval
        type: long
        entity_mapping: collection_interval
      - key: query_device_status
        type: boolean
        entity_mapping: query_device_status
      - key: led_indicator_enable
        type: boolean
        entity_mapping: led_indicator_enable
      - key: temperature_alarm_config.condition
        type: long
        entity_mapping: temperature_alarm_config.condition
      - key: temperature_alarm_config.threshold_min
        type: double
        entity_mapping: temperature_alarm_config.threshold_min
      - key: temperature_alarm_config.threshold_max
        type: double
        entity_mapping: temperature_alarm_config.threshold_max
      - key: vacant_reporting_interval
        type: long
        entity_mapping: vacant_reporting_interval
      - key: d2d_enable
        type: boolean
        entity_mapping: d2d_enable
      - key: d2d_key
        type: string
        entity_mapping: d2d_key
      - key: time_zone
        type: long
        entity_mapping: time_zone
      - key: retransmit_enable
        type: boolean
        entity_mapping: retransmit_enable
      - key: retransmit_interval
        type: long
        entity_mapping: retransmit_interval
      - key: resend_interval
        type: long
        entity_mapping: resend_interval
      - key: history_enable
        type: boolean
        entity_mapping: history_enable
      - key: fetch_history.start_time
        type: long
        entity_mapping: fetch_history.start_time
      - key: fetch_history.end_time
        type: long
        entity_mapping: fetch_history.end_time
      - key: stop_transmit
        type: boolean
        entity_mapping: stop_transmit
      - key: clear_history
        type: boolean
        entity_mapping: clear_history
initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Temperature
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: °C
    identifier: temperature
  - name: Humidity
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: '%r.h.'
    identifier: humidity
  - name: Occupancy
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': vacant
        'true': occupied
    identifier: occupancy
  - name: Temperature Alarm
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': abnormal
    identifier: temperature_alarm
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Sync Time
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: sync_time
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: report_interval
  - name: Collection Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: collection_interval
  - name: Query Device Status
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: query_device_status
  - name: LED Indicator Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: led_indicator_enable
  - identifier: temperature_alarm_config
    name: Temperature Alarm Config (Condition)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Alarm Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Temperature Alarm Config (Threshold Min)
        value_type: double
        attributes:
          unit: °C
        identifier: threshold_min
      - name: Temperature Alarm Config (Threshold Max)
        value_type: double
        attributes:
          unit: °C
        identifier: threshold_max
  - name: Vacant Reporting Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: vacant_reporting_interval
  - name: D2D Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: d2d_enable
  - name: D2D Key
    type: property
    access_mod: RW
    value_type: string
    attributes:
      max_length: 16
    identifier: d2d_key
  - name: Time Zone
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': UTC
        '10': UTC+1
        '20': UTC+2
        '30': UTC+3
        '35': UTC+3:30
        '40': UTC+4
        '45': UTC+4:30
        '50': UTC+5
        '55': UTC+5:30
        '57': UTC+5:45
        '60': UTC+6
        '65': UTC+6:30
        '70': UTC+7
        '80': UTC+8
        '90': UTC+9
        '95': UTC+9:30
        '100': UTC+10
        '105': UTC+10:30
        '110': UTC+11
        '120': UTC+12
        '127': UTC+12:45
        '130': UTC+13
        '140': UTC+14
        '-120': UTC-12
        '-110': UTC-11
        '-100': UTC-10
        '-95': UTC-9:30
        '-90': UTC-9
        '-80': UTC-8
        '-70': UTC-7
        '-60': UTC-6
        '-50': UTC-5
        '-40': UTC-4
        '-35': UTC-3:30
        '-30': UTC-3
        '-20': UTC-2
        '-10': UTC-1
    identifier: time_zone
  - name: Retransmit Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: retransmit_enable
  - name: Retransmit Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: retransmit_interval
  - name: Resend Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: resend_interval
  - name: History Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: history_enable
  - identifier: fetch_history
    name: Fetch History (Start Time)
    type: service
    access_mod: W
    value_type: object
    children:
      - name: Fetch History (Start Time)
        value_type: long
        attributes:
          unit: s
        identifier: start_time
      - name: Fetch History (End Time)
        value_type: long
        attributes:
          unit: s
        identifier: end_time
  - name: Stop Transmit
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: stop_transmit
  - name: Clear History
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: clear_history
codec:
  id: default
  ref: ws203/codec/device-codec.yaml
