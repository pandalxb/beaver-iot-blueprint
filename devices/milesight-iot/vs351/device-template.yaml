initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Power Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': battery supply
        '1': external power supply
        '2': battery charging
    identifier: power_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Temperature
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: °C
    identifier: temperature
  - name: Total In
    type: property
    access_mod: R
    value_type: long
    identifier: total_in
  - name: Total Out
    type: property
    access_mod: R
    value_type: long
    identifier: total_out
  - name: Period In
    type: property
    access_mod: R
    value_type: long
    identifier: period_in
  - name: Period Out
    type: property
    access_mod: R
    value_type: long
    identifier: period_out
  - name: Temperature Alarm
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': threshold alarm release
        '1': threshold alarm
        '3': high temperature alarm
        '4': high temperature alarm release
    identifier: temperature_alarm
  - name: Total Count Alarm
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': threshold alarm release
        '1': threshold alarm
    identifier: total_count_alarm
  - name: Period Count Alarm
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': threshold alarm release
        '1': threshold alarm
    identifier: period_count_alarm
  - name: Timestamp
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: s
    identifier: timestamp
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Query Device Status
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: query_device_status
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: min
    identifier: report_interval
  - name: Installation Height
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: mm
    identifier: installation_height
  - name: Clear Cumulative Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: reset_cumulative_enable
  - identifier: reset_cumulative_schedule_config
    name: Reset Cumulative Schedule Config (Weekday)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Reset Cumulative Schedule Config (Weekday)
        value_type: long
        attributes:
          enum:
            '0': everyday
            '1': sunday
            '2': monday
            '3': tuesday
            '4': wednesday
            '5': thursday
            '6': friday
            '7': saturday
        identifier: weekday
      - name: Reset Cumulative Schedule Config (Hour)
        value_type: long
        attributes:
          unit: h
        identifier: hour
      - name: Reset Cumulative Schedule Config (Minute)
        value_type: long
        attributes:
          unit: min
        identifier: minute
  - name: Reset Cumulative In
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reset_cumulative_in
  - name: Reset Cumulative Out
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reset_cumulative_out
  - name: Report Cumulative Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: report_cumulative_enable
  - name: Report Temperature Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: report_temperature_enable
  - identifier: temperature_calibration_settings
    name: Temperature Calibration Settings (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Calibration Settings (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Temperature Calibration Settings (Calibration Value)
        value_type: double
        attributes:
          unit: °C
        identifier: calibration_value
  - name: Detection Direction
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': forward
        '1': reverse
    identifier: detection_direction
  - identifier: hibernate_config
    name: Hibernate Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Hibernate Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Hibernate Config (Start Time)
        value_type: long
        attributes:
          unit: min
        identifier: start_time
      - name: Hibernate Config (End Time)
        value_type: long
        attributes:
          unit: min
        identifier: end_time
  - identifier: people_period_alarm_config
    name: Alarm Config (Condition)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Alarm Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Period People Alarm Config (Threshold Out)
        value_type: long
        identifier: threshold_out
      - name: Period People Alarm Config (Threshold In)
        value_type: long
        identifier: threshold_in
  - identifier: people_cumulative_alarm_config
    name: Cumulative People Alarm Config (Condition)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Cumulative People Alarm Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Cumulative People Alarm Config (Threshold Min)
        value_type: long
        identifier: threshold_out
      - name: Cumulative People Alarm Config (Threshold Max)
        value_type: long
        identifier: threshold_in
  - identifier: temperature_alarm_config
    name: Temperature Alarm Config (Condition)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Alarm Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Temperature Alarm Config (Threshold Min)
        value_type: double
        attributes:
          unit: °C
        identifier: threshold_min
      - name: Temperature Alarm Config (Threshold Max)
        value_type: double
        attributes:
          unit: °C
        identifier: threshold_max
  - name: Retransmit Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: retransmit_enable
  - name: Retransmit Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: retransmit_interval
  - name: Resend Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: resend_interval
  - name: D2D Key
    type: property
    access_mod: RW
    value_type: string
    attributes:
      max_length: 16
    identifier: d2d_key
  - name: D2D Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: d2d_enable
  - name: Confirm Mode Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: confirm_mode_enable
  - name: ADR Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: adr_enable
  - name: LoRa Port
    type: property
    access_mod: RW
    value_type: long
    identifier: lora_port
  - identifier: rejoin_config
    name: Rejoin Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Rejoin Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Rejoin Config (Max Count)
        value_type: long
        identifier: max_count
  - name: Data Rate
    type: property
    access_mod: RW
    value_type: long
    identifier: data_rate
  - name: TX Power Level
    type: property
    access_mod: RW
    value_type: long
