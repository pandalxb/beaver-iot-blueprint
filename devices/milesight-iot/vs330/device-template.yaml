metadata:
  lora_device_profile_class: ClassA-OTAA
definition:
  input:
    type: object
    properties:
      - key: device_id
        type: string
        required: true
        is_device_id: true
      - key: ipso_version
        type: string
        entity_mapping: ipso_version
      - key: hardware_version
        type: string
        entity_mapping: hardware_version
      - key: firmware_version
        type: string
        entity_mapping: firmware_version
      - key: tsl_version
        type: string
        entity_mapping: tsl_version
      - key: sn
        type: string
        entity_mapping: sn
      - key: lorawan_class
        type: long
        entity_mapping: lorawan_class
      - key: reset_event
        type: boolean
        entity_mapping: reset_event
      - key: device_status
        type: boolean
        entity_mapping: device_status
      - key: battery
        type: long
        entity_mapping: battery
      - key: distance
        type: long
        entity_mapping: distance
      - key: occupancy
        type: boolean
        entity_mapping: occupancy
      - key: calibration_status
        type: boolean
        entity_mapping: calibration_status
      - key: collection_interval
        type: long
        entity_mapping: collection_interval
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: human_exist_height
        type: long
        entity_mapping: human_exist_height
      - key: test_enable
        type: boolean
        entity_mapping: test_enable
      - key: test_duration
        type: long
        entity_mapping: test_duration
      - key: back_test_config.enable
        type: boolean
        entity_mapping: back_test_config.enable
      - key: back_test_config.distance
        type: long
        entity_mapping: back_test_config.distance
  output:
    type: object
    properties:
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: collection_interval
        type: long
        entity_mapping: collection_interval
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: human_exist_height
        type: long
        entity_mapping: human_exist_height
      - key: test_enable
        type: boolean
        entity_mapping: test_enable
      - key: test_duration
        type: long
        entity_mapping: test_duration
      - key: back_test_config.enable
        type: boolean
        entity_mapping: back_test_config.enable
      - key: back_test_config.distance
        type: long
        entity_mapping: back_test_config.distance
initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Distance
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: mm
    identifier: distance
  - name: Occupancy
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': vacant
        'true': occupied
    identifier: occupancy
  - name: Calibration Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': failed
        'true': success
    identifier: calibration_status
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Collection Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: collection_interval
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: report_interval
  - name: Human Exist Height
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: mm
    identifier: human_exist_height
  - name: Test Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: test_enable
  - name: Test Duration
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: min
    identifier: test_duration
  - identifier: back_test_config
    name: Back Test Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Back Test Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Back Test Config (Distance)
        value_type: long
        attributes:
          unit: mm
        identifier: distance
codec:
  id: default
  ref: vs330/codec/device-codec.yaml
