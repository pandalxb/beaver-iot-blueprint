initial_entities:
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: Product Name
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 32
    identifier: product_name
  - name: Product PN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 32
    identifier: product_pn
  - name: Product SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: product_sn
  - identifier: version
    name: Hardware Version
    type: property
    access_mod: R
    value_type: object
    children:
      - name: Hardware Version
        value_type: string
        attributes:
          max_length: 6
        identifier: hardware_version
      - name: Firmware Version
        value_type: string
        attributes:
          max_length: 16
        identifier: firmware_version
  - name: OEM ID
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 2
    identifier: oem_id
  - name: Product Frequency Band
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: product_frequency_band
  - name: Device Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': 'off'
        '1': 'on'
    identifier: device_status
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Vaping Index
    type: property
    access_mod: R
    value_type: long
    identifier: vaping_index
  - identifier: vaping_index_alarm
    name: Vaping Index Alarm (Type)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: Vaping Index Alarm (Type)
        value_type: long
        attributes:
          enum:
            '0': collection error
            '1': lower range error
            '2': over range error
            '16': alarm deactivation
            '17': alarm trigger
            '32': interference alarm deactivation
            '33': interference alarm trigger
        identifier: type
      - name: Vaping Index Alarm (Vaping Index)
        value_type: long
        identifier: vaping_index
  - name: PM1.0
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: µg/m³
    identifier: pm1_0
  - identifier: pm1_0_alarm
    name: PM1.0 Alarm (Type)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: PM1.0 Alarm (Type)
        value_type: long
        attributes:
          enum:
            '0': collection error
            '1': lower range error
            '2': over range error
            '16': alarm deactivation
            '17': alarm trigger
        identifier: type
      - name: PM1.0 Alarm (PM1.0)
        value_type: long
        attributes:
          unit: µg/m³
        identifier: pm1_0
  - name: PM2.5
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: µg/m³
    identifier: pm2_5
  - identifier: pm2_5_alarm
    name: PM2.5 Alarm (Type)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: PM2.5 Alarm (Type)
        value_type: long
        attributes:
          enum:
            '0': collection error
            '1': lower range error
            '2': over range error
            '16': alarm deactivation
            '17': alarm trigger
        identifier: type
      - name: PM2.5 Alarm (PM2.5)
        value_type: long
        attributes:
          unit: µg/m³
        identifier: pm2_5
  - name: PM10
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: µg/m³
    identifier: pm10
  - identifier: pm10_alarm
    name: PM10 Alarm (Type)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: PM10 Alarm (Type)
        value_type: long
        attributes:
          enum:
            '0': collection error
            '1': lower range error
            '2': over range error
            '16': alarm deactivation
            '17': alarm trigger
        identifier: type
      - name: PM10 Alarm (PM10)
        value_type: long
        attributes:
          unit: µg/m³
        identifier: pm10
  - name: Temperature
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: °C
    identifier: temperature
  - identifier: temperature_alarm
    name: Temperature Alarm (Type)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: Temperature Alarm (Type)
        value_type: long
        attributes:
          enum:
            '0': collection error
            '1': lower range error
            '2': over range error
            '16': alarm deactivation
            '17': alarm trigger
            '32': burning alarm deactivation
            '33': burning alarm trigger
        identifier: type
      - name: Temperature Alarm (Temperature)
        value_type: double
        attributes:
          unit: °C
        identifier: temperature
  - name: Humidity
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: '%'
    identifier: humidity
  - identifier: humidity_alarm
    name: Humidity Alarm (Type)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: Humidity Alarm (Type)
        value_type: long
        attributes:
          enum:
            '0': collection error
            '1': lower range error
            '2': over range error
        identifier: type
  - name: TVOC
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: µg/m³
    identifier: tvoc
  - identifier: tvoc_alarm
    name: TVOC Alarm (Type)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: TVOC Alarm (Type)
        value_type: long
        attributes:
          enum:
            '0': collection error
            '1': lower range error
            '2': over range error
            '16': alarm deactivation
            '17': alarm trigger
        identifier: type
      - name: TVOC Alarm (TVOC)
        value_type: long
        attributes:
          unit: µg/m³
        identifier: tvoc
  - name: Tamper Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': normal
        '1': triggered
    identifier: tamper_status
  - identifier: tamper_status_alarm
    name: Tamper Status Alarm (Type)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: Tamper Status Alarm (Type)
        value_type: long
        attributes:
          enum:
            '32': alarm deactivation
            '33': alarm trigger
        identifier: type
  - name: Buzzer
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': normal
        '1': triggered
    identifier: buzzer
  - name: Occupancy Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': vacant
        '1': occupied
    identifier: occupancy_status
  - identifier: reporting_interval
    name: Reporting Interval Unit
    type: property
    access_mod: RW
    value_type: object
    children:
