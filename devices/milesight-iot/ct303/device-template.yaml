        value_type: long
        identifier: alarm_counts
  - identifier: current_chn3_alarm_config
    name: Current Channel 3 Threshold Alarm Config (Condition)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Current Channel 3 Threshold Alarm Config (Condition)
        value_type: long
