initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Current Channel 1 Total
    type: property
    access_mod: R
    value_type: double
    identifier: current_chn1_total
  - name: Current Channel 2 Total
    type: property
    access_mod: R
    value_type: double
    identifier: current_chn2_total
  - name: Current Channel 3 Total
    type: property
    access_mod: R
    value_type: double
    identifier: current_chn3_total
  - name: Current Channel 1
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: A
    identifier: current_chn1
  - name: Current Channel 2
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: A
    identifier: current_chn2
  - name: Current Channel 3
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: A
    identifier: current_chn3
  - name: Current Channel 1 Sensor Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': normal
        '1': over range alarm
        '2': read failed
    identifier: current_chn1_sensor_status
  - name: Current Channel 2 Sensor Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': normal
        '1': over range alarm
        '2': read failed
    identifier: current_chn2_sensor_status
  - name: Current Channel 3 Sensor Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': normal
        '1': over range alarm
        '2': read failed
    identifier: current_chn3_sensor_status
  - name: Current Channel 1 Max
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: A
    identifier: current_chn1_max
  - name: Current Channel 1 Min
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: A
    identifier: current_chn1_min
  - name: Current Channel 2 Max
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: A
    identifier: current_chn2_max
  - name: Current Channel 2 Min
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: A
    identifier: current_chn2_min
  - name: Current Channel 3 Max
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: A
    identifier: current_chn3_max
  - name: Current Channel 3 Min
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: A
    identifier: current_chn3_min
  - identifier: current_chn1_alarm
    name: Current Channel 1 Alarm (Current Threshold Alarm)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: Current Channel 1 Alarm (Current Threshold Alarm)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: current_threshold_alarm
      - name: Current Channel 1 Alarm (Current Threshold Alarm Release)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: current_threshold_alarm_release
      - name: Current Channel 1 Alarm (Current Over Range Alarm)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: current_over_range_alarm
      - name: Current Channel 1 Alarm (Current Over Range Alarm Release)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: current_over_range_alarm_release
  - identifier: current_chn2_alarm
    name: Current Channel 2 Alarm (Current Threshold Alarm)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: Current Channel 2 Alarm (Current Threshold Alarm)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: current_threshold_alarm
      - name: Current Channel 2 Alarm (Current Threshold Alarm Release)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: current_threshold_alarm_release
      - name: Current Channel 2 Alarm (Current Over Range Alarm)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: current_over_range_alarm
      - name: Current Channel 2 Alarm (Current Over Range Alarm Release)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: current_over_range_alarm_release
  - identifier: current_chn3_alarm
    name: Current Channel 3 Alarm (Current Threshold Alarm)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: Current Channel 3 Alarm (Current Threshold Alarm)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: current_threshold_alarm
      - name: Current Channel 3 Alarm (Current Threshold Alarm Release)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: current_threshold_alarm_release
      - name: Current Channel 3 Alarm (Current Over Range Alarm)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: current_over_range_alarm
      - name: Current Channel 3 Alarm (Current Over Range Alarm Release)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: current_over_range_alarm_release
  - name: Temperature
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: °C
    identifier: temperature
  - name: Temperature Sensor Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': normal
        '1': over range alarm
        '2': read failed
    identifier: temperature_sensor_status
  - name: Temperature Alarm
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': temperature threshold alarm release
        '1': temperature threshold alarm
    identifier: temperature_alarm
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: min
    identifier: report_interval
  - name: Report Status
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: report_status
  - name: Clear Current Channel 1 Cumulative
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: clear_current_chn1_cumulative
  - name: Clear Current Channel 2 Cumulative
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: clear_current_chn2_cumulative
  - name: Clear Current Channel 3 Cumulative
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: clear_current_chn3_cumulative
  - identifier: current_chn1_alarm_config
    name: Current Channel 1 Threshold Alarm Config (Condition)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Current Channel 1 Threshold Alarm Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Current Channel 1 Threshold Alarm Config (Min Threshold)
        value_type: long
        identifier: threshold_min
      - name: Current Channel 1 Threshold Alarm Config (Max Threshold)
        value_type: long
        identifier: threshold_max
      - name: Current Channel 1 Threshold Alarm Config (Alarm Interval)
        value_type: long
        identifier: alarm_interval
      - name: Current Channel 1 Threshold Alarm Config (Alarm Counts)
        value_type: long
        identifier: alarm_counts
  - identifier: current_chn2_alarm_config
    name: Current Channel 2 Threshold Alarm Config (Condition)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Current Channel 2 Threshold Alarm Config (Condition)
        value_type: long
