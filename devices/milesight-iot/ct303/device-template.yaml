            '4': outside
        identifier: condition
      - name: Current Channel 2 Threshold Alarm Config (Min Threshold)
        value_type: long
        identifier: threshold_min
      - name: Current Channel 2 Threshold Alarm Config (Max Threshold)
        value_type: long
