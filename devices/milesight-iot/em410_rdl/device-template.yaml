    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: radar_calibration
  - name: Radar Blind Calibration
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: radar_blind_calibration
  - identifier: distance_calibration_settings
    name: Distance Calibration (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Distance Calibration (Enable)
        value_type: boolean
