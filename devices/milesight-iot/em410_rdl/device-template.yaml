      - name: Distance Calibration (Calibration Value)
        value_type: long
        attributes:
          unit: mm
        identifier: calibration_value
  - name: Distance Mode
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': general
        '1': rainwater
        '2': wastewater
        '3': tank
