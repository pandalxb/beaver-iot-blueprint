  - identifier: distance_mutation_alarm_config
    name: Distance Mutation Alarm Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Distance Mutation Alarm Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Distance Mutation Alarm Config (Alarm Release Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: alarm_release_enable
      - name: Distance Mutation Alarm Config (Mutation)
        value_type: long
        attributes:
          unit: mm
        identifier: mutation
  - identifier: tank_mode_distance_mutation_alarm_config
    name: Tank Mode Distance Mutation Alarm Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Tank Mode Distance Mutation Alarm Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Tank Mode Distance Mutation Alarm Config (Alarm Release Enable)
        value_type: boolean
        attributes:
