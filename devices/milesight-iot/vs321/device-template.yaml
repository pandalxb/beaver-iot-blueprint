initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Temperature
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: °C
    identifier: temperature
  - name: Temperature Alarm
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': threshold_alarm_release
        '1': threshold_alarm
    identifier: temperature_alarm
  - name: Temperature Sensor Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': normal
        '1': over_range
        '2': read_failed
    identifier: temperature_sensor_status
  - name: Humidity
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: '%r.h.'
    identifier: humidity
  - name: Humidity Alarm
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': threshold_alarm_release
        '1': threshold_alarm
    identifier: humidity_alarm
  - name: Humidity Sensor Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': normal
        '1': over_range
        '2': read_failed
    identifier: humidity_sensor_status
  - name: People Total Counts
    type: property
    access_mod: R
    value_type: long
    identifier: people_total_counts
  - name: Region 1 (Enable)
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: region_1_enable
  - name: Region 1 (Status)
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': vacant
        '1': occupied
    identifier: region_1
  - name: Region 2 (Enable)
