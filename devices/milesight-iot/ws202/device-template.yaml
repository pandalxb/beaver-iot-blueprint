metadata:
  lora_device_profile_class: ClassA-OTAA
definition:
  input:
    type: object
    properties:
      - key: device_id
        type: string
        required: true
        is_device_id: true
      - key: ipso_version
        type: string
        entity_mapping: ipso_version
      - key: hardware_version
        type: string
        entity_mapping: hardware_version
      - key: firmware_version
        type: string
        entity_mapping: firmware_version
      - key: tsl_version
        type: string
        entity_mapping: tsl_version
      - key: sn
        type: string
        entity_mapping: sn
      - key: lorawan_class
        type: long
        entity_mapping: lorawan_class
      - key: reset_event
        type: boolean
        entity_mapping: reset_event
      - key: device_status
        type: boolean
        entity_mapping: device_status
      - key: battery
        type: long
        entity_mapping: battery
      - key: pir
        type: boolean
        entity_mapping: pir
      - key: daylight
        type: boolean
        entity_mapping: daylight
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: light_alarm_config.threshold_min
        type: long
        entity_mapping: light_alarm_config.threshold_min
      - key: light_alarm_config.threshold_max
        type: long
        entity_mapping: light_alarm_config.threshold_max
  output:
    type: object
    properties:
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: light_alarm_config.threshold_min
        type: long
        entity_mapping: light_alarm_config.threshold_min
      - key: light_alarm_config.threshold_max
        type: long
        entity_mapping: light_alarm_config.threshold_max
initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 12
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: PIR
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': trigger
    identifier: pir
  - name: Daylight
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': dim
        'true': bright
    identifier: daylight
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: report_interval
  - identifier: light_alarm_config
    name: Light Alarm Config (Threshold Min)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Light Alarm Config (Threshold Min)
        value_type: long
        identifier: threshold_min
      - name: Light Alarm Config (Threshold Max)
        value_type: long
        identifier: threshold_max
codec:
  id: default
  ref: ws202/codec/device-codec.yaml
