      - key: screen_intelligent_enable
        type: boolean
        entity_mapping: screen_intelligent_enable
      - key: screen_last_refresh_interval
        type: long
        entity_mapping: screen_last_refresh_interval
      - key: screen_refresh_interval
        type: long
        entity_mapping: screen_refresh_interval
      - key: led_indicator_mode
        type: long
        entity_mapping: led_indicator_mode
      - key: temperature_alarm_config.condition
        type: long
        entity_mapping: temperature_alarm_config.condition
      - key: temperature_alarm_config.threshold_min
        type: double
        entity_mapping: temperature_alarm_config.threshold_min
      - key: temperature_alarm_config.threshold_max
        type: double
        entity_mapping: temperature_alarm_config.threshold_max
      - key: hibernate_config.enable
        type: boolean
        entity_mapping: hibernate_config.enable
      - key: hibernate_config.lora_uplink_enable
        type: boolean
        entity_mapping: hibernate_config.lora_uplink_enable
      - key: hibernate_config.start_time
        type: long
        entity_mapping: hibernate_config.start_time
      - key: hibernate_config.end_time
        type: long
        entity_mapping: hibernate_config.end_time
      - key: hibernate_config.weekdays#monday
        type: boolean
        entity_mapping: hibernate_config.weekdays#monday
      - key: hibernate_config.weekdays#tuesday
        type: boolean
        entity_mapping: hibernate_config.weekdays#tuesday
      - key: hibernate_config.weekdays#wednesday
        type: boolean
        entity_mapping: hibernate_config.weekdays#wednesday
      - key: hibernate_config.weekdays#thursday
        type: boolean
        entity_mapping: hibernate_config.weekdays#thursday
      - key: hibernate_config.weekdays#friday
        type: boolean
        entity_mapping: hibernate_config.weekdays#friday
      - key: hibernate_config.weekdays#saturday
        type: boolean
        entity_mapping: hibernate_config.weekdays#saturday
      - key: hibernate_config.weekdays#sunday
        type: boolean
        entity_mapping: hibernate_config.weekdays#sunday
      - key: retransmit_enable
        type: boolean
        entity_mapping: retransmit_enable
      - key: retransmit_interval
        type: long
        entity_mapping: retransmit_interval
      - key: resend_interval
        type: long
        entity_mapping: resend_interval
      - key: history_enable
        type: boolean
        entity_mapping: history_enable
  output:
    type: object
    properties:
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: time_zone
        type: long
        entity_mapping: time_zone
      - key: timestamp
        type: long
        entity_mapping: timestamp
      - key: time_sync_enable
        type: long
        entity_mapping: time_sync_enable
      - key: clear_report_schedule
        type: boolean
        entity_mapping: clear_report_schedule
      - key: screen_display_enable
        type: boolean
        entity_mapping: screen_display_enable
      - key: screen_display_time_enable
        type: boolean
        entity_mapping: screen_display_time_enable
      - key: screen_intelligent_enable
        type: boolean
        entity_mapping: screen_intelligent_enable
      - key: screen_last_refresh_interval
        type: long
        entity_mapping: screen_last_refresh_interval
      - key: screen_refresh_interval
        type: long
        entity_mapping: screen_refresh_interval
      - key: led_indicator_mode
        type: long
        entity_mapping: led_indicator_mode
      - key: temperature_alarm_config.condition
        type: long
        entity_mapping: temperature_alarm_config.condition
      - key: temperature_alarm_config.threshold_min
        type: double
        entity_mapping: temperature_alarm_config.threshold_min
      - key: temperature_alarm_config.threshold_max
        type: double
        entity_mapping: temperature_alarm_config.threshold_max
      - key: hibernate_config.enable
        type: boolean
        entity_mapping: hibernate_config.enable
      - key: hibernate_config.lora_uplink_enable
        type: boolean
        entity_mapping: hibernate_config.lora_uplink_enable
      - key: hibernate_config.start_time
        type: long
        entity_mapping: hibernate_config.start_time
      - key: hibernate_config.end_time
        type: long
        entity_mapping: hibernate_config.end_time
      - key: hibernate_config.weekdays#monday
        type: boolean
        entity_mapping: hibernate_config.weekdays#monday
      - key: hibernate_config.weekdays#tuesday
        type: boolean
        entity_mapping: hibernate_config.weekdays#tuesday
      - key: hibernate_config.weekdays#wednesday
        type: boolean
        entity_mapping: hibernate_config.weekdays#wednesday
      - key: hibernate_config.weekdays#thursday
        type: boolean
        entity_mapping: hibernate_config.weekdays#thursday
      - key: hibernate_config.weekdays#friday
        type: boolean
        entity_mapping: hibernate_config.weekdays#friday
      - key: hibernate_config.weekdays#saturday
        type: boolean
        entity_mapping: hibernate_config.weekdays#saturday
      - key: hibernate_config.weekdays#sunday
        type: boolean
        entity_mapping: hibernate_config.weekdays#sunday
      - key: reset_battery
        type: boolean
        entity_mapping: reset_battery
      - key: retransmit_enable
        type: boolean
        entity_mapping: retransmit_enable
      - key: retransmit_interval
        type: long
        entity_mapping: retransmit_interval
      - key: resend_interval
        type: long
        entity_mapping: resend_interval
      - key: history_enable
        type: boolean
        entity_mapping: history_enable
      - key: fetch_history.start_time
        type: long
        entity_mapping: fetch_history.start_time
      - key: fetch_history.end_time
        type: long
        entity_mapping: fetch_history.end_time
      - key: stop_transmit
        type: boolean
        entity_mapping: stop_transmit
      - key: clear_history
        type: boolean
        entity_mapping: clear_history
initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Temperature
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: Â°C
    identifier: temperature
  - name: Humidity
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: '%r.h.'
    identifier: humidity
  - identifier: sensor_enable
    name: Sensor Enable (Temperature)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: Sensor Enable (Temperature)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: temperature
      - name: Sensor Enable (Humidity)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: humidity
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: report_interval
  - name: Time Zone
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': UTC
        '10': UTC+1
        '20': UTC+2
        '30': UTC+3
        '35': UTC+3:30
        '40': UTC+4
        '45': UTC+4:30
        '50': UTC+5
        '55': UTC+5:30
        '57': UTC+5:45
        '60': UTC+6
        '65': UTC+6:30
        '70': UTC+7
        '80': UTC+8
        '90': UTC+9
        '95': UTC+9:30
        '100': UTC+10
        '105': UTC+10:30
        '110': UTC+11
        '120': UTC+12
        '127': UTC+12:45
        '130': UTC+13
        '140': UTC+14
        '-120': UTC-12
        '-110': UTC-11
        '-100': UTC-10
        '-95': UTC-9:30
        '-90': UTC-9
        '-80': UTC-8
        '-70': UTC-7
        '-60': UTC-6
        '-50': UTC-5
        '-40': UTC-4
        '-35': UTC-3:30
        '-30': UTC-3
        '-20': UTC-2
        '-10': UTC-1
    identifier: time_zone
  - name: Timestamp
    type: service
    access_mod: W
    value_type: long
    attributes:
      unit: s
    identifier: timestamp
  - name: Time Sync Enable
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': disable
        '2': enable
    identifier: time_sync_enable
  - name: Clear Report Schedule
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: clear_report_schedule
  - name: Screen Display Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: screen_display_enable
  - name: Screen Display Time Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: screen_display_time_enable
  - name: Screen Intelligent Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: screen_intelligent_enable
  - name: Screen Last Refresh Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: min
    identifier: screen_last_refresh_interval
  - name: Screen Refresh Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: screen_refresh_interval
  - name: Led Indicator Mode
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': 'off'
        '2': blink
    identifier: led_indicator_mode
  - identifier: temperature_alarm_config
    name: Temperature Alarm Config (Condition)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Alarm Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Temperature Alarm Config (Threshold Min)
        value_type: double
        attributes:
          unit: Â°C
        identifier: threshold_min
      - name: Temperature Alarm Config (Threshold Max)
        value_type: double
        attributes:
          unit: Â°C
        identifier: threshold_max
  - identifier: hibernate_config
    name: Hibernate Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Hibernate Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Hibernate Config (LoRa Uplink Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: lora_uplink_enable
      - name: Hibernate Config (Start Time)
        value_type: long
        attributes:
          unit: min
        identifier: start_time
      - name: Hibernate Config (End Time)
        value_type: long
        attributes:
          unit: min
        identifier: end_time
      - name: Hibernate Config (Weekdays Monday)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: weekdays#monday
      - name: Hibernate Config (Weekdays Tuesday)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: weekdays#tuesday
      - name: Hibernate Config (Weekdays Wednesday)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: weekdays#wednesday
      - name: Hibernate Config (Weekdays Thursday)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: weekdays#thursday
      - name: Hibernate Config (Weekdays Friday)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: weekdays#friday
      - name: Hibernate Config (Weekdays Saturday)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: weekdays#saturday
      - name: Hibernate Config (Weekdays Sunday)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: weekdays#sunday
  - name: Reset Battery
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reset_battery
  - name: Retransmit Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: retransmit_enable
  - name: Retransmit Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: retransmit_interval
  - name: Resend Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: resend_interval
  - name: History Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: history_enable
  - identifier: fetch_history
    name: Fetch History (Start Time)
    type: service
    access_mod: W
    value_type: object
    children:
      - name: Fetch History (Start Time)
        value_type: long
        attributes:
          unit: s
        identifier: start_time
      - name: Fetch History (End Time)
        value_type: long
        attributes:
          unit: s
        identifier: end_time
  - name: Stop Transmit
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: stop_transmit
  - name: Clear History
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: clear_history
codec:
  id: default
  ref: am102/codec/device-codec.yaml
