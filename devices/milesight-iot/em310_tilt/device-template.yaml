        type: string
        required: true
        is_device_id: true
      - key: ipso_version
        type: string
        entity_mapping: ipso_version
      - key: hardware_version
        type: string
        entity_mapping: hardware_version
      - key: firmware_version
        type: string
        entity_mapping: firmware_version
      - key: tsl_version
        type: string
        entity_mapping: tsl_version
      - key: sn
        type: string
        entity_mapping: sn
      - key: lorawan_class
        type: long
        entity_mapping: lorawan_class
      - key: reset_event
        type: boolean
        entity_mapping: reset_event
      - key: device_status
        type: boolean
        entity_mapping: device_status
      - key: battery
        type: long
        entity_mapping: battery
      - key: angle_x
        type: double
        entity_mapping: angle_x
      - key: angle_y
        type: double
        entity_mapping: angle_y
      - key: angle_z
        type: double
        entity_mapping: angle_z
      - key: threshold_x
        type: boolean
        entity_mapping: threshold_x
      - key: threshold_y
        type: boolean
        entity_mapping: threshold_y
      - key: threshold_z
        type: boolean
        entity_mapping: threshold_z
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: angle_x_alarm_config.condition
        type: long
        entity_mapping: angle_x_alarm_config.condition
