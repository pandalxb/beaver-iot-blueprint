        type: double
        entity_mapping: angle_x_alarm_config.threshold_min
      - key: angle_x_alarm_config.threshold_max
        type: double
        entity_mapping: angle_x_alarm_config.threshold_max
      - key: angle_x_alarm_config.lock_time
        type: long
        entity_mapping: angle_x_alarm_config.lock_time
      - key: angle_x_alarm_config.continue_time
        type: long
        entity_mapping: angle_x_alarm_config.continue_time
      - key: angle_y_alarm_config.condition
        type: long
        entity_mapping: angle_y_alarm_config.condition
      - key: angle_y_alarm_config.threshold_min
        type: double
        entity_mapping: angle_y_alarm_config.threshold_min
      - key: angle_y_alarm_config.threshold_max
        type: double
        entity_mapping: angle_y_alarm_config.threshold_max
      - key: angle_y_alarm_config.lock_time
        type: long
        entity_mapping: angle_y_alarm_config.lock_time
      - key: angle_y_alarm_config.continue_time
        type: long
        entity_mapping: angle_y_alarm_config.continue_time
      - key: angle_z_alarm_config.condition
        type: long
        entity_mapping: angle_z_alarm_config.condition
      - key: angle_z_alarm_config.threshold_min
        type: double
        entity_mapping: angle_z_alarm_config.threshold_min
      - key: angle_z_alarm_config.threshold_max
        type: double
        entity_mapping: angle_z_alarm_config.threshold_max
      - key: angle_z_alarm_config.lock_time
        type: long
        entity_mapping: angle_z_alarm_config.lock_time
      - key: angle_z_alarm_config.continue_time
        type: long
        entity_mapping: angle_z_alarm_config.continue_time
      - key: angle_alarm_condition
        type: string
        entity_mapping: angle_alarm_condition
      - key: initial_surface
        type: long
        entity_mapping: initial_surface
  output:
    type: object
    properties:
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: query_device_status
        type: boolean
        entity_mapping: query_device_status
      - key: sync_time
        type: boolean
        entity_mapping: sync_time
      - key: angle_x_alarm_config.condition
        type: long
        entity_mapping: angle_x_alarm_config.condition
      - key: angle_x_alarm_config.threshold_min
        type: double
        entity_mapping: angle_x_alarm_config.threshold_min
      - key: angle_x_alarm_config.threshold_max
        type: double
        entity_mapping: angle_x_alarm_config.threshold_max
      - key: angle_x_alarm_config.lock_time
        type: long
        entity_mapping: angle_x_alarm_config.lock_time
      - key: angle_x_alarm_config.continue_time
        type: long
        entity_mapping: angle_x_alarm_config.continue_time
      - key: angle_y_alarm_config.condition
        type: long
        entity_mapping: angle_y_alarm_config.condition
      - key: angle_y_alarm_config.threshold_min
        type: double
        entity_mapping: angle_y_alarm_config.threshold_min
      - key: angle_y_alarm_config.threshold_max
        type: double
        entity_mapping: angle_y_alarm_config.threshold_max
      - key: angle_y_alarm_config.lock_time
        type: long
