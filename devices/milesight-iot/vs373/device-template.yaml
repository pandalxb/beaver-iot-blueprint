initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Detection Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': normal
        '1': vacant
        '2': in_bed
        '3': out_of_bed
        '4': fall
    identifier: detection_status
  - name: Target Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': normal
        '1': motionless
        '2': abnormal
    identifier: target_status
  - name: Use Time Now
    type: property
    access_mod: R
    value_type: long
    identifier: use_time_now
  - name: Use Time Today
    type: property
    access_mod: R
    value_type: long
    identifier: use_time_today
  - name: Region 1 Occupancy
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': occupied
        'true': vacant
    identifier: region_1_occupancy
  - name: Region 2 Occupancy
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': occupied
        'true': vacant
    identifier: region_2_occupancy
  - name: Region 3 Occupancy
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': occupied
        'true': vacant
    identifier: region_3_occupancy
  - name: Region 4 Occupancy
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': occupied
        'true': vacant
    identifier: region_4_occupancy
  - name: Region 1 Out of Bed Time
    type: property
    access_mod: R
    value_type: long
    identifier: region_1_out_of_bed_time
  - name: Region 2 Out of Bed Time
    type: property
    access_mod: R
    value_type: long
    identifier: region_2_out_of_bed_time
  - name: Region 3 Out of Bed Time
    type: property
    access_mod: R
    value_type: long
    identifier: region_3_out_of_bed_time
  - name: Region 4 Out of Bed Time
    type: property
    access_mod: R
    value_type: long
    identifier: region_4_out_of_bed_time
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Status
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: report_status
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: min
    identifier: report_interval
  - name: Digital Output
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': low
        'true': high
    identifier: digital_output
  - identifier: detection_region_settings
    name: Detection Region (X Min)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Detection Region (X Min)
        value_type: long
        identifier: x_min
      - name: Detection Region (X Max)
        value_type: long
        identifier: x_max
      - name: Detection Region (Y Min)
        value_type: long
        identifier: y_min
      - name: Detection Region (Y Max)
        value_type: long
        identifier: y_max
      - name: Detection Region (Z Max)
        value_type: long
        identifier: z_max
      - name: Detection Region (Install Height)
        value_type: long
        attributes:
          unit: mm
        identifier: install_height
  - identifier: detection_settings
    name: Detection Settings (Mode)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Detection Settings (Mode)
        value_type: long
        attributes:
          enum:
            '0': default
            '1': bedroom
            '2': bathroom
            '3': public
        identifier: mode
      - name: Detection Settings (Sensitivity)
        value_type: long
        attributes:
          enum:
            '0': low
            '1': high
        identifier: sensitivity
  - identifier: fall_detection_settings
    name: Fall Detection (Confirm Time)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Fall Detection (Confirm Time)
        value_type: long
        identifier: confirm_time
      - name: Fall Detection (Delay Report Time)
        value_type: long
        identifier: delay_report_time
      - name: Fall Detection (Alarm Duration)
        value_type: long
        identifier: alarm_duration
  - identifier: dwell_detection_settings
    name: Dwell Detection (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Dwell Detection (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Dwell Detection (Dwell Time)
        value_type: long
        attributes:
          unit: min
        identifier: dwell_time
  - identifier: motion_detection_settings
    name: Motion Detection (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Motion Detection (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Motion Detection (Motionless Time)
        value_type: long
        attributes:
          unit: min
        identifier: motionless_time
  - name: LED Indicator Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: led_indicator_enable
  - name: Buzzer Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: buzzer_enable
  - name: Release Alarm
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: release_alarm
  - identifier: existence_detection_settings
    name: Existence Detection (Exist Confirm Time)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Existence Detection (Exist Confirm Time)
        value_type: long
        identifier: exist_confirm_time
      - name: Existence Detection (Leaved Confirm Time)
        value_type: long
        identifier: leaved_confirm_time
  - identifier: delete_region
    name: Delete Region (Region 1)
    type: service
    access_mod: W
    value_type: object
    children:
      - name: Delete Region (Region 1)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: region_1
      - name: Delete Region (Region 2)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: region_2
      - name: Delete Region (Region 3)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: region_3
      - name: Delete Region (Region 4)
        value_type: boolean
        attributes:
          enum:
            'false': 'no'
            'true': 'yes'
        identifier: region_4
  - name: Retransmit Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: retransmit_enable
  - name: Retransmit Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: retransmit_interval
  - identifier: fetch_history
    name: Fetch History (Start Time)
    type: service
    access_mod: W
    value_type: object
    children:
      - name: Fetch History (Start Time)
        value_type: long
        attributes:
          unit: s
        identifier: start_time
      - name: Fetch History (End Time)
        value_type: long
        attributes:
          unit: s
        identifier: end_time
  - name: Stop Transmit
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: stop_transmit
  - name: Confirm Mode Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: confirm_mode_enable
  - name: ADR Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: adr_enable
  - name: D2D Key
    type: property
    access_mod: RW
    value_type: string
    identifier: d2d_key
  - name: D2D Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: d2d_enable
  - name: WiFi Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: wifi_enable
  - name: WiFi SSID Hidden
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: wifi_ssid_hidden
  - name: Timestamp
    type: service
    access_mod: W
    value_type: long
    attributes:
      unit: s
    identifier: timestamp
codec:
  id: default
  ref: vs373/codec/device-codec.yaml
