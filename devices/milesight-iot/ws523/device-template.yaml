metadata:
  lora_device_profile_class: ClassC-OTAA
definition:
  input:
    type: object
    properties:
      - key: device_id
        type: string
        required: true
        is_device_id: true
      - key: ipso_version
        type: string
        entity_mapping: ipso_version
      - key: hardware_version
        type: string
        entity_mapping: hardware_version
      - key: firmware_version
        type: string
        entity_mapping: firmware_version
      - key: tsl_version
        type: string
        entity_mapping: tsl_version
      - key: sn
        type: string
        entity_mapping: sn
      - key: lorawan_class
        type: long
        entity_mapping: lorawan_class
      - key: reset_event
        type: boolean
        entity_mapping: reset_event
      - key: device_status
        type: boolean
        entity_mapping: device_status
      - key: voltage
        type: double
        entity_mapping: voltage
      - key: active_power
        type: long
        entity_mapping: active_power
      - key: power_factor
        type: long
        entity_mapping: power_factor
      - key: power_consumption
        type: long
        entity_mapping: power_consumption
      - key: current
        type: long
        entity_mapping: current
      - key: over_current_protection.enable
        type: boolean
        entity_mapping: over_current_protection.enable
      - key: over_current_protection.trip_current
        type: long
        entity_mapping: over_current_protection.trip_current
      - key: current_alarm_config.enable
        type: boolean
        entity_mapping: current_alarm_config.enable
      - key: current_alarm_config.threshold
        type: long
        entity_mapping: current_alarm_config.threshold
      - key: child_lock_config.enable
        type: boolean
        entity_mapping: child_lock_config.enable
      - key: child_lock_config.lock_time
        type: long
        entity_mapping: child_lock_config.lock_time
      - key: power_consumption_enable
        type: boolean
        entity_mapping: power_consumption_enable
      - key: reset_power_consumption
        type: boolean
        entity_mapping: reset_power_consumption
      - key: led_indicator_enable
        type: boolean
        entity_mapping: led_indicator_enable
  output:
    type: object
    properties:
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: report_status
        type: boolean
        entity_mapping: report_status
      - key: report_attribute
        type: boolean
        entity_mapping: report_attribute
      - key: delay_time
        type: long
        entity_mapping: delay_time.delay_time
      - key: socket_status
        type: boolean
        entity_mapping: delay_time.socket_status
      - key: cancel_delay_task
        type: long
        entity_mapping: cancel_delay_task
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: over_current_protection.enable
        type: boolean
        entity_mapping: over_current_protection.enable
      - key: over_current_protection.trip_current
        type: long
        entity_mapping: over_current_protection.trip_current
      - key: current_alarm_config.enable
        type: boolean
        entity_mapping: current_alarm_config.enable
      - key: current_alarm_config.threshold
        type: long
        entity_mapping: current_alarm_config.threshold
      - key: child_lock_config.enable
        type: boolean
        entity_mapping: child_lock_config.enable
      - key: child_lock_config.lock_time
        type: long
        entity_mapping: child_lock_config.lock_time
      - key: power_consumption_enable
        type: boolean
        entity_mapping: power_consumption_enable
      - key: reset_power_consumption
        type: boolean
        entity_mapping: reset_power_consumption
      - key: led_indicator_enable
        type: boolean
        entity_mapping: led_indicator_enable
initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Voltage
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: V
    identifier: voltage
  - name: Active Power
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: W
    identifier: active_power
  - name: Power Factor
    type: property
    access_mod: R
    value_type: long
    identifier: power_factor
  - name: Power Consumption
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: Wh
    identifier: power_consumption
  - name: Current
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: mA
    identifier: current
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Status
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: report_status
  - name: Report Attribute
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: report_attribute
  - identifier: delay_time
    name: Delay Time
    type: service
    access_mod: W
    value_type: object
    children:
      - name: Delay Time
        value_type: long
        attributes:
          unit: s
        identifier: delay_time
      - name: Socket Status
        value_type: boolean
        attributes:
          enum:
            'false': 'off'
            'true': 'on'
        identifier: socket_status
  - name: Cancel Delay Task
    type: service
    access_mod: W
    value_type: long
    identifier: cancel_delay_task
  - name: Report Interval
    type: service
    access_mod: W
    value_type: long
    attributes:
      unit: s
    identifier: report_interval
  - identifier: over_current_protection
    name: Over Current Protection (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Over Current Protection (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Over Current Protection (Trip Current)
        value_type: long
        attributes:
          unit: A
        identifier: trip_current
  - identifier: current_alarm_config
    name: Current Alarm Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Current Alarm Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Current Alarm Config (Threshold)
        value_type: long
        attributes:
          unit: A
        identifier: threshold
  - identifier: child_lock_config
    name: Child Lock Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Child Lock Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Child Lock Config (Lock Time)
        value_type: long
        attributes:
          unit: min
        identifier: lock_time
  - name: Power Consumption Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: power_consumption_enable
  - name: Reset Power Consumption
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reset_power_consumption
  - name: LED Indicator Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: led_indicator_enable
codec:
  id: default
  ref: ws523/codec/device-codec.yaml
