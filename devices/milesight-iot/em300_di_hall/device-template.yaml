      - key: pulse_conversion_settings.pulse
        type: double
        entity_mapping: pulse_conversion_settings.pulse
      - key: pulse_conversion_settings.unit
        type: string
        entity_mapping: pulse_conversion_settings.unit
      - key: pulse_filter_enable
        type: boolean
        entity_mapping: pulse_filter_enable
      - key: water_flow_determination
        type: long
        entity_mapping: water_flow_determination
      - key: d2d_key
        type: string
        entity_mapping: d2d_key
      - key: gpio_mode
        type: long
        entity_mapping: gpio_mode
      - key: history_enable
        type: boolean
        entity_mapping: history_enable
      - key: retransmit_enable
        type: boolean
        entity_mapping: retransmit_enable
      - key: retransmit_interval
        type: long
        entity_mapping: retransmit_interval
      - key: resend_interval
        type: long
        entity_mapping: resend_interval
  output:
    type: object
    properties:
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: query_device_status
        type: boolean
        entity_mapping: query_device_status
      - key: sync_time
        type: boolean
        entity_mapping: sync_time
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: collection_interval
        type: long
        entity_mapping: collection_interval
      - key: time_zone
        type: long
        entity_mapping: time_zone
      - key: clear_counter
        type: boolean
        entity_mapping: clear_counter
      - key: stop_counter
        type: boolean
        entity_mapping: stop_counter
      - key: start_counter
        type: boolean
        entity_mapping: start_counter
      - key: counter
        type: long
        entity_mapping: counter
      - key: water_flow_alarm_settings.enable
        type: boolean
        entity_mapping: water_flow_alarm_settings.enable
      - key: water_flow_alarm_settings.duration
        type: long
        entity_mapping: water_flow_alarm_settings.duration
      - key: water_flow_timeout_alarm_settings.enable
        type: boolean
        entity_mapping: water_flow_timeout_alarm_settings.enable
      - key: water_flow_timeout_alarm_settings.duration
        type: long
        entity_mapping: water_flow_timeout_alarm_settings.duration
      - key: water_outage_timeout_alarm_settings.enable
        type: boolean
        entity_mapping: water_outage_timeout_alarm_settings.enable
      - key: water_outage_timeout_alarm_settings.duration
        type: long
        entity_mapping: water_outage_timeout_alarm_settings.duration
      - key: pulse_conversion_settings.enable
        type: boolean
        entity_mapping: pulse_conversion_settings.enable
      - key: pulse_conversion_settings.water
        type: double
        entity_mapping: pulse_conversion_settings.water
      - key: pulse_conversion_settings.pulse
        type: double
        entity_mapping: pulse_conversion_settings.pulse
      - key: pulse_conversion_settings.unit
        type: string
        entity_mapping: pulse_conversion_settings.unit
      - key: pulse_filter_enable
        type: boolean
        entity_mapping: pulse_filter_enable
      - key: water_flow_determination
        type: long
        entity_mapping: water_flow_determination
      - key: d2d_key
        type: string
        entity_mapping: d2d_key
      - key: gpio_mode
        type: long
        entity_mapping: gpio_mode
      - key: history_enable
