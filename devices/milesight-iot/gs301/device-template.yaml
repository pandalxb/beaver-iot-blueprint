metadata:
  lora_device_profile_class: ClassA-OTAA
definition:
  input:
    type: object
    properties:
      - key: device_id
        type: string
        required: true
        is_device_id: true
      - key: ipso_version
        type: string
        entity_mapping: ipso_version
      - key: hardware_version
        type: string
        entity_mapping: hardware_version
      - key: firmware_version
        type: string
        entity_mapping: firmware_version
      - key: tsl_version
        type: string
        entity_mapping: tsl_version
      - key: sn
        type: string
        entity_mapping: sn
      - key: lorawan_class
        type: long
        entity_mapping: lorawan_class
      - key: reset_event
        type: boolean
        entity_mapping: reset_event
      - key: device_status
        type: boolean
        entity_mapping: device_status
      - key: battery
        type: long
        entity_mapping: battery
      - key: temperature
        type: double
        entity_mapping: temperature
      - key: humidity
        type: double
        entity_mapping: humidity
      - key: nh3
        type: double
        entity_mapping: nh3
      - key: h2s
        type: double
        entity_mapping: h2s
      - key: nh3_sensor_status
        type: long
        entity_mapping: nh3_sensor_status
      - key: h2s_sensor_status
        type: long
        entity_mapping: h2s_sensor_status
      - key: nh3_calibration_result.type
        type: long
        entity_mapping: nh3_calibration_result.type
      - key: nh3_calibration_result.calibration_value
        type: double
        entity_mapping: nh3_calibration_result.calibration_value
      - key: nh3_calibration_result.result
        type: long
        entity_mapping: nh3_calibration_result.result
      - key: h2s_calibration_result.type
        type: long
        entity_mapping: h2s_calibration_result.type
      - key: h2s_calibration_result.calibration_value
        type: double
        entity_mapping: h2s_calibration_result.calibration_value
      - key: h2s_calibration_result.result
        type: long
        entity_mapping: h2s_calibration_result.result
      - key: sensor_id
        type: string
        entity_mapping: sensor_id
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: threshold_report_interval
        type: long
        entity_mapping: threshold_report_interval
      - key: led_indicator_enable
        type: boolean
        entity_mapping: led_indicator_enable
      - key: buzzer_enable
        type: boolean
        entity_mapping: buzzer_enable
      - key: nh3_calibration_settings.mode
        type: long
        entity_mapping: nh3_calibration_settings.mode
      - key: nh3_calibration_settings.calibration_value
        type: double
        entity_mapping: nh3_calibration_settings.calibration_value
      - key: h2s_calibration_settings.mode
        type: long
        entity_mapping: h2s_calibration_settings.mode
      - key: h2s_calibration_settings.calibration_value
        type: double
        entity_mapping: h2s_calibration_settings.calibration_value
      - key: alarm_config.enable
        type: boolean
        entity_mapping: alarm_config.enable
      - key: alarm_config.condition
        type: long
        entity_mapping: alarm_config.condition
      - key: alarm_config.trigger_source
        type: long
        entity_mapping: alarm_config.trigger_source
      - key: alarm_config.threshold_min
        type: long
        entity_mapping: alarm_config.threshold_min
      - key: alarm_config.threshold_max
        type: long
        entity_mapping: alarm_config.threshold_max
      - key: alarm_config.lock_time
        type: long
        entity_mapping: alarm_config.lock_time
      - key: alarm_config.continue_time
        type: long
        entity_mapping: alarm_config.continue_time
  output:
    type: object
    properties:
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: query_life_remain
        type: boolean
        entity_mapping: query_life_remain
      - key: threshold_report_interval
        type: long
        entity_mapping: threshold_report_interval
      - key: led_indicator_enable
        type: boolean
        entity_mapping: led_indicator_enable
      - key: buzzer_enable
        type: boolean
        entity_mapping: buzzer_enable
      - key: nh3_calibration_settings.mode
        type: long
        entity_mapping: nh3_calibration_settings.mode
      - key: nh3_calibration_settings.calibration_value
        type: double
        entity_mapping: nh3_calibration_settings.calibration_value
      - key: h2s_calibration_settings.mode
        type: long
        entity_mapping: h2s_calibration_settings.mode
      - key: h2s_calibration_settings.calibration_value
        type: double
        entity_mapping: h2s_calibration_settings.calibration_value
      - key: alarm_config.enable
        type: boolean
        entity_mapping: alarm_config.enable
      - key: alarm_config.condition
        type: long
        entity_mapping: alarm_config.condition
      - key: alarm_config.trigger_source
        type: long
        entity_mapping: alarm_config.trigger_source
      - key: alarm_config.threshold_min
        type: long
        entity_mapping: alarm_config.threshold_min
      - key: alarm_config.threshold_max
        type: long
        entity_mapping: alarm_config.threshold_max
      - key: alarm_config.lock_time
        type: long
        entity_mapping: alarm_config.lock_time
      - key: alarm_config.continue_time
        type: long
        entity_mapping: alarm_config.continue_time
initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Temperature
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: Â°C
    identifier: temperature
  - name: Humidity
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: '%r.h.'
    identifier: humidity
  - name: NH3
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: ppm
    identifier: nh3
  - name: H2S
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: ppm
    identifier: h2s
  - name: NH3 Sensor Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '65534': polarizing
        '65535': device error
    identifier: nh3_sensor_status
  - name: H2S Sensor Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '65534': polarizing
        '65535': device error
    identifier: h2s_sensor_status
  - identifier: nh3_calibration_result
    name: NH3 Calibration Result (Type)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: NH3 Calibration Result (Type)
        value_type: long
        attributes:
          enum:
            '0': factory
            '1': manual
        identifier: type
      - name: NH3 Calibration Result (Calibration Value)
        value_type: double
        attributes:
          unit: ppm
        identifier: calibration_value
      - name: NH3 Calibration Result (Result)
        value_type: long
        attributes:
          enum:
            '0': success
            '1': sensor version not match
            '2': i2c communication error
        identifier: result
  - identifier: h2s_calibration_result
    name: H2S Calibration Result (Type)
    type: property
    access_mod: R
    value_type: object
    children:
      - name: H2S Calibration Result (Type)
        value_type: long
        attributes:
          enum:
            '0': factory
            '1': manual
        identifier: type
      - name: H2S Calibration Result (Calibration Value)
        value_type: double
        attributes:
          unit: ppm
        identifier: calibration_value
      - name: H2S Calibration Result (Result)
        value_type: long
        attributes:
          enum:
            '0': success
            '1': sensor version not match
            '2': i2c communication error
        identifier: result
  - name: Sensor ID
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 43
    identifier: sensor_id
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: report_interval
  - name: Query Life Remain
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: query_life_remain
  - name: Threshold Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: threshold_report_interval
  - name: LED Indicator Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: led_indicator_enable
  - name: Buzzer Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: buzzer_enable
  - identifier: nh3_calibration_settings
    name: NH3 Calibration Settings (Mode)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: NH3 Calibration Settings (Mode)
        value_type: long
        attributes:
          enum:
            '0': factory
            '1': manual
        identifier: mode
      - name: NH3 Calibration Settings (Calibration Value)
        value_type: double
        attributes:
          unit: ppm
        identifier: calibration_value
  - identifier: h2s_calibration_settings
    name: H2S Calibration Settings (Mode)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: H2S Calibration Settings (Mode)
        value_type: long
        attributes:
          enum:
            '0': factory
            '1': manual
        identifier: mode
      - name: H2S Calibration Settings (Calibration Value)
        value_type: double
        attributes:
          unit: ppm
        identifier: calibration_value
  - identifier: alarm_config
    name: Alarm Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Alarm Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Alarm Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Alarm Config (Trigger Source)
        value_type: long
        attributes:
          enum:
            '1': nh3
            '2': h2s
            '3': nh3_d2d
            '4': h2s_d2d
            '5': nh3_d2d_release
            '6': h2s_d2d_release
            '7': h2s_v2
            '8': h2s_d2d_v2
            '9': h2s_release_v2
        identifier: trigger_source
      - name: Alarm Config (Threshold Min)
        value_type: long
        attributes:
          unit: ppm
        identifier: threshold_min
      - name: Alarm Config (Threshold Max)
        value_type: long
        attributes:
          unit: ppm
        identifier: threshold_max
      - name: Alarm Config (Lock Time)
        value_type: long
        attributes:
          unit: s
        identifier: lock_time
      - name: Alarm Config (Continue Time)
        value_type: long
        attributes:
          unit: s
        identifier: continue_time
codec:
  id: default
  ref: gs301/codec/device-codec.yaml
