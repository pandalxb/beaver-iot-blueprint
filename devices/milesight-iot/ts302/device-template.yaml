initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Temperature (Channel 1)
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: °C
    identifier: temperature_chn1
  - name: Temperature (Channel 2)
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: °C
    identifier: temperature_chn2
  - name: Magnet (Channel 1)
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': close
        'true': open
    identifier: magnet_chn1
  - name: Magnet (Channel 2)
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': close
        'true': open
    identifier: magnet_chn2
  - name: Temperature (Channel 1) Mutation
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: °C
    identifier: temperature_chn1_mutation
  - name: Temperature (Channel 2) Mutation
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: °C
    identifier: temperature_chn2_mutation
  - name: Temperature (Channel 1) Alarm
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': threshold alarm release
        '1': threshold alarm
        '2': mutation alarm
    identifier: temperature_chn1_alarm
  - name: Temperature (Channel 2) Alarm
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': threshold alarm release
        '1': threshold alarm
        '2': mutation alarm
    identifier: temperature_chn2_alarm
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Status
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: report_status
  - name: Sync Time
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: sync_time
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: min
    identifier: report_interval
  - name: Collection Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: collection_interval
  - name: Time Zone
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': UTC
        '10': UTC+1
        '20': UTC+2
        '30': UTC+3
        '35': UTC+3:30
        '40': UTC+4
        '45': UTC+4:30
        '50': UTC+5
        '55': UTC+5:30
        '57': UTC+5:45
        '60': UTC+6
        '65': UTC+6:30
        '70': UTC+7
        '80': UTC+8
        '90': UTC+9
        '95': UTC+9:30
        '100': UTC+10
        '105': UTC+10:30
        '110': UTC+11
        '120': UTC+12
        '127': UTC+12:45
        '130': UTC+13
        '140': UTC+14
        '-120': UTC-12
        '-110': UTC-11
        '-100': UTC-10
        '-95': UTC-9:30
        '-90': UTC-9
        '-80': UTC-8
        '-70': UTC-7
        '-60': UTC-6
        '-50': UTC-5
        '-40': UTC-4
        '-35': UTC-3:30
        '-30': UTC-3
        '-20': UTC-2
        '-10': UTC-1
    identifier: time_zone
  - name: Time Display
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': 12_hour
        '1': 24_hour
    identifier: time_display
  - name: Temperature Unit Display
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': celsius
        '1': fahrenheit
    identifier: temperature_unit_display
  - name: Display Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: display_enable
  - identifier: temperature_chn1_calibration_settings
    name: Temperature Channel 1 Calibration Settings (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Channel 1 Calibration Settings (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Temperature Channel 1 Calibration Settings (Calibration Value)
        value_type: double
        attributes:
          unit: °C
        identifier: calibration_value
  - identifier: temperature_chn2_calibration_settings
    name: Temperature Channel 2 Calibration Settings (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Channel 2 Calibration Settings (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Temperature Channel 2 Calibration Settings (Calibration Value)
        value_type: double
        attributes:
          unit: °C
        identifier: calibration_value
  - name: Magnet Throttle
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: magnet_throttle
  - name: Child Lock
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: child_lock
  - identifier: temperature_chn1_alarm_config
    name: Temperature Channel 1 Alarm Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Channel 1 Alarm Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Temperature Channel 1 Alarm Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Temperature Channel 1 Alarm Config (Min Threshold)
        value_type: double
        attributes:
          unit: °C
        identifier: threshold_min
      - name: Temperature Channel 1 Alarm Config (Max Threshold)
        value_type: double
        attributes:
          unit: °C
        identifier: threshold_max
      - name: Temperature Channel 1 Alarm Config (Alarm Release Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: alarm_release_enable
  - identifier: temperature_chn2_alarm_config
    name: Temperature Channel 2 Alarm Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Channel 2 Alarm Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Temperature Channel 2 Alarm Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Temperature Channel 2 Alarm Config (Min Threshold)
        value_type: double
        attributes:
          unit: °C
        identifier: threshold_min
      - name: Temperature Channel 2 Alarm Config (Max Threshold)
        value_type: double
        attributes:
          unit: °C
        identifier: threshold_max
      - name: Temperature Channel 2 Alarm Config (Alarm Release Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: alarm_release_enable
  - identifier: temperature_chn1_mutation_alarm_config
    name: Temperature Channel 1 Mutation Alarm (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Channel 1 Mutation Alarm (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Temperature Channel 1 Mutation Alarm (Alarm Release Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: alarm_release_enable
      - name: Temperature Channel 1 Mutation Alarm (Mutation)
        value_type: double
        attributes:
          unit: °C
        identifier: mutation
  - identifier: temperature_chn2_mutation_alarm_config
    name: Temperature Channel 2 Mutation Alarm (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Channel 2 Mutation Alarm (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Temperature Channel 2 Mutation Alarm (Alarm Release Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: alarm_release_enable
      - name: Temperature Channel 2 Mutation Alarm (Mutation)
        value_type: double
        attributes:
          unit: °C
        identifier: mutation
  - name: History Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: history_enable
  - name: Retransmit Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: retransmit_enable
  - name: Retransmit Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: retransmit_interval
  - name: Resend Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: resend_interval
  - identifier: fetch_history
    name: Fetch History (Start Time)
    type: service
    access_mod: W
    value_type: object
    children:
      - name: Fetch History (Start Time)
        value_type: long
        attributes:
          unit: s
        identifier: start_time
      - name: Fetch History (End Time)
        value_type: long
        attributes:
          unit: s
        identifier: end_time
  - name: Clear History
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: clear_history
  - name: Stop Transmit
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: stop_transmit
