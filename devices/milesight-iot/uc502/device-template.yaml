initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: GPIO Input (Channel 1)
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: gpio_input_1
  - name: GPIO Input (Channel 2)
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: gpio_input_2
  - name: GPIO Counter (Channel 1)
    type: property
    access_mod: R
    value_type: long
    identifier: gpio_counter_1
  - name: GPIO Counter (Channel 2)
    type: property
    access_mod: R
    value_type: long
    identifier: gpio_counter_2
  - name: GPIO Output (Channel 1)
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: gpio_output_1
  - name: GPIO Output (Channel 2)
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: gpio_output_2
  - name: Analog Input Type (Channel 1)
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': current
        '1': voltage
    identifier: analog_input_1_type
  - name: Analog Input (Channel 1)
    type: property
    access_mod: R
    value_type: double
    identifier: analog_input_1
  - name: Analog Input Max (Channel 1)
    type: property
    access_mod: R
    value_type: double
    identifier: analog_input_1_max
  - name: Analog Input Min (Channel 1)
    type: property
    access_mod: R
    value_type: double
    identifier: analog_input_1_min
  - name: Analog Input Avg (Channel 1)
    type: property
    access_mod: R
    value_type: double
    identifier: analog_input_1_avg
  - name: Analog Input Alarm (Channel 1)
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '1': threshold alarm
        '2': value change alarm
    identifier: analog_input_1_alarm
  - name: Analog Input Type (Channel 2)
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': current
        '1': voltage
    identifier: analog_input_2_type
  - name: Analog Input (Channel 2)
    type: property
    access_mod: R
    value_type: double
    identifier: analog_input_2
