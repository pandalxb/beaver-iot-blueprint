codecs:
  - id: default
    decoder:
      chain:
        - script: uc502/codec/decoder.js
          entry: Decode
          args:
            - id: fPort
            - id: bytes
              is_payload: true
        - script: common/codec/flatten.js
          entry: process
          args:
            - id: obj
              is_payload: true
    encoder:
      chain:
        - script: common/codec/unflatten.js
          entry: process
          args:
            - id: obj
              is_payload: true
        - script: uc502/codec/encoder.js
          entry: Encode
          args:
            - id: fPort
            - id: obj
              is_payload: true
