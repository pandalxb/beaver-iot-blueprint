        type: boolean
        entity_mapping: d2d_uplink_config.sensor_data_config#temperature
      - key: d2d_uplink_config.sensor_data_config#humidity
        type: boolean
        entity_mapping: d2d_uplink_config.sensor_data_config#humidity
      - key: button_lock_config.power_button
        type: boolean
        entity_mapping: button_lock_config.power_button
      - key: button_lock_config.report_button
        type: boolean
        entity_mapping: button_lock_config.report_button
      - key: led_indicator_enable
        type: boolean
        entity_mapping: led_indicator_enable
initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Temperature
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: °C
    identifier: temperature
  - name: Humidity
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: '%r.h.'
    identifier: humidity
  - name: Sensor 1 (Type)
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '1': DS18B20
        '2': SHT4X
    identifier: sensor_1_type
  - name: Sensor 1 (SN)
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sensor_1_sn
  - name: Temperature Unit
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': celsius
        '1': fahrenheit
    identifier: temperature_unit
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Status
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: report_status
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: min
    identifier: report_interval
  - name: Collection Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: collection_interval
  - name: Sync Time
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: sync_time
  - identifier: temperature_calibration_settings
    name: Temperature Calibrate (Enable)
    type: service
    access_mod: W
    value_type: object
    children:
      - name: Temperature Calibrate (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Temperature Calibrate (Calibration Value)
        value_type: double
        attributes:
          unit: °C
        identifier: calibration_value
  - identifier: humidity_calibration_settings
    name: Humidity Calibrate (Enable)
    type: service
    access_mod: W
    value_type: object
    children:
      - name: Humidity Calibrate (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Humidity Calibrate (Calibration Value)
        value_type: double
        attributes:
          unit: '%r.h.'
        identifier: calibration_value
  - name: Alarm Count
    type: property
    access_mod: RW
    value_type: long
    identifier: alarm_report_counts
  - identifier: temperature_alarm_config
    name: Temperature Threshold Config (Condition)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Threshold Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Temperature Threshold Config (Max)
        value_type: double
        attributes:
          unit: °C
        identifier: threshold_max
      - name: Temperature Threshold Config (Min)
        value_type: double
        attributes:
          unit: °C
        identifier: threshold_min
      - name: Temperature Threshold Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
  - identifier: humidity_alarm_config
    name: Humidity Threshold Config (Condition)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Humidity Threshold Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Humidity Threshold Config (Max)
        value_type: double
        attributes:
          unit: '%r.h.'
        identifier: threshold_max
      - name: Humidity Threshold Config (Min)
        value_type: double
        attributes:
          unit: '%r.h.'
        identifier: threshold_min
      - name: Humidity Threshold Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
  - identifier: temperature_mutation_alarm_config
    name: Temperature Mutation Config (Threshold)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Mutation Config (Threshold)
        value_type: double
        attributes:
          unit: °C
        identifier: mutation
      - name: Temperature Mutation Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
  - identifier: humidity_mutation_alarm_config
    name: Humidity Mutation Config (Threshold)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Humidity Mutation Config (Threshold)
        value_type: double
        attributes:
          unit: '%r.h.'
        identifier: mutation
      - name: Humidity Mutation Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
  - name: Threshold Alarm Release Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: alarm_release_enable
  - name: History Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: history_enable
  - identifier: fetch_history
    name: Fetch History (Start Time)
    type: service
    access_mod: W
    value_type: object
    children:
      - name: Fetch History (Start Time)
        value_type: long
        attributes:
          unit: s
        identifier: start_time
      - name: Fetch History (End Time)
        value_type: long
        attributes:
          unit: s
        identifier: end_time
  - name: Clear History
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: clear_history
  - identifier: retransmit_config
    name: Retransmit Config (enable)
    type: service
    access_mod: W
    value_type: object
    children:
      - name: Retransmit Config (enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Retransmit Config (Interval)
        value_type: long
        attributes:
          unit: s
        identifier: interval
  - name: Resend Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: resend_interval
  - name: Stop Transmit
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: stop_transmit
  - name: Fetch Sensor ID
    type: service
    access_mod: W
    value_type: long
    attributes:
      enum:
        '0': all
        '1': sensor_1
    identifier: fetch_sensor_id
  - name: Ack Retry Times
    type: service
    access_mod: W
    value_type: long
    identifier: ack_retry_times
  - name: D2D Key
    type: service
    access_mod: W
    value_type: string
    attributes:
      max_length: 16
    identifier: d2d_key
  - name: D2D Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: d2d_enable
  - identifier: d2d_uplink_config
    name: D2D Uplink Config (D2D Uplink Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: D2D Uplink Config (D2D Uplink Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: d2d_uplink_enable
      - name: D2D Uplink Config (LoRa Uplink Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: lora_uplink_enable
      - name: D2D Uplink Config (Sensor Data Config (Temperature))
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: sensor_data_config#temperature
      - name: D2D Uplink Config (Sensor Data Config (Humidity))
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: sensor_data_config#humidity
  - identifier: button_lock_config
    name: Button Lock Config (Power Button)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Button Lock Config (Power Button)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: power_button
      - name: Button Lock Config (Report Button)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: report_button
  - name: Led Indicator Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: led_indicator_enable
codec:
  id: default
  ref: ts201_v2/codec/device-codec.yaml
