metadata:
  lora_device_profile_class: ClassC-OTAA
definition:
  input:
    type: object
    properties:
      - key: device_id
        type: string
        required: true
        is_device_id: true
      - key: ipso_version
        type: string
        entity_mapping: ipso_version
      - key: hardware_version
        type: string
        entity_mapping: hardware_version
      - key: firmware_version
        type: string
        entity_mapping: firmware_version
      - key: tsl_version
        type: string
        entity_mapping: tsl_version
      - key: sn
        type: string
        entity_mapping: sn
      - key: lorawan_class
        type: long
        entity_mapping: lorawan_class
      - key: reset_event
        type: boolean
        entity_mapping: reset_event
      - key: device_status
        type: boolean
        entity_mapping: device_status
      - key: gas_status
        type: boolean
        entity_mapping: gas_status
      - key: valve_status
        type: boolean
        entity_mapping: valve_status
      - key: relay_output_status
        type: boolean
        entity_mapping: relay_output_status
      - key: life_remain
        type: long
        entity_mapping: life_remain
      - key: alarm
        type: long
        entity_mapping: alarm
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: time_zone
        type: long
        entity_mapping: time_zone
      - key: time_sync_enable
        type: boolean
        entity_mapping: time_sync_enable
      - key: buzzer_enable
        type: boolean
        entity_mapping: buzzer_enable
      - key: led_indicator_enable
        type: boolean
        entity_mapping: led_indicator_enable
  output:
    type: object
    properties:
      - key: valve_status
        type: boolean
        entity_mapping: valve_status
      - key: relay_output_status
        type: boolean
        entity_mapping: relay_output_status
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: query_life_remain
        type: boolean
        entity_mapping: query_life_remain
      - key: query_device_status
        type: boolean
        entity_mapping: query_device_status
      - key: timestamp
        type: long
        entity_mapping: timestamp
      - key: time_zone
        type: long
        entity_mapping: time_zone
      - key: time_sync_enable
        type: boolean
        entity_mapping: time_sync_enable
      - key: buzzer_enable
        type: boolean
        entity_mapping: buzzer_enable
      - key: led_indicator_enable
        type: boolean
        entity_mapping: led_indicator_enable
      - key: clear_alarm
        type: boolean
        entity_mapping: clear_alarm
      - key: calibration_request
        type: boolean
        entity_mapping: calibration_request
initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: GAS Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': alarm
    identifier: gas_status
  - name: Valve Status
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: valve_status
  - name: Relay Output Status
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: relay_output_status
  - name: Life Remain
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: s
    identifier: life_remain
  - name: Alarm
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': power off
        '1': power on
        '2': device fault
        '3': device fault recovered
        '4': device will be invalid soon
        '5': device invalid
    identifier: alarm
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: report_interval
  - name: Query Life Remain
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: query_life_remain
  - name: Query Device Status
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: query_device_status
  - name: Timestamp
    type: service
    access_mod: W
    value_type: long
    attributes:
      unit: s
    identifier: timestamp
  - name: Time Zone
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': UTC
        '10': UTC+1
        '20': UTC+2
        '30': UTC+3
        '35': UTC+3:30
        '40': UTC+4
        '45': UTC+4:30
        '50': UTC+5
        '55': UTC+5:30
        '57': UTC+5:45
        '60': UTC+6
        '65': UTC+6:30
        '70': UTC+7
        '80': UTC+8
        '90': UTC+9
        '95': UTC+9:30
        '100': UTC+10
        '105': UTC+10:30
        '110': UTC+11
        '120': UTC+12
        '127': UTC+12:45
        '130': UTC+13
        '140': UTC+14
        '-120': UTC-12
        '-110': UTC-11
        '-100': UTC-10
        '-95': UTC-9:30
        '-90': UTC-9
        '-80': UTC-8
        '-70': UTC-7
        '-60': UTC-6
        '-50': UTC-5
        '-40': UTC-4
        '-35': UTC-3:30
        '-30': UTC-3
        '-20': UTC-2
        '-10': UTC-1
    identifier: time_zone
  - name: Time Sync Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: time_sync_enable
  - name: Buzzer Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: buzzer_enable
  - name: LED Indicator Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: led_indicator_enable
  - name: Clear Alarm
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: clear_alarm
  - name: Calibration Request
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: calibration_request
codec:
  id: default
  ref: gs101/codec/device-codec.yaml
