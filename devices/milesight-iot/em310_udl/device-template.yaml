metadata:
  lora_device_profile_class: ClassA-OTAA
definition:
  input:
    type: object
    properties:
      - key: device_id
        type: string
        required: true
        is_device_id: true
      - key: ipso_version
        type: string
        entity_mapping: ipso_version
      - key: hardware_version
        type: string
        entity_mapping: hardware_version
      - key: firmware_version
        type: string
        entity_mapping: firmware_version
      - key: tsl_version
        type: string
        entity_mapping: tsl_version
      - key: sn
        type: string
        entity_mapping: sn
      - key: lorawan_class
        type: long
        entity_mapping: lorawan_class
      - key: reset_event
        type: boolean
        entity_mapping: reset_event
      - key: device_status
        type: boolean
        entity_mapping: device_status
      - key: battery
        type: long
        entity_mapping: battery
      - key: distance
        type: double
        entity_mapping: distance
      - key: position
        type: boolean
        entity_mapping: position
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: collection_interval
        type: long
        entity_mapping: collection_interval
      - key: distance_alarm_config.condition
        type: long
        entity_mapping: distance_alarm_config.condition
      - key: distance_alarm_config.threshold_min
        type: double
        entity_mapping: distance_alarm_config.threshold_min
      - key: distance_alarm_config.threshold_max
        type: double
        entity_mapping: distance_alarm_config.threshold_max
      - key: distance_alarm_config.lock_time
        type: long
        entity_mapping: distance_alarm_config.lock_time
      - key: distance_alarm_config.continue_time
        type: long
        entity_mapping: distance_alarm_config.continue_time
      - key: distance_alarm_config.alarm_release_enable
        type: boolean
        entity_mapping: distance_alarm_config.alarm_release_enable
  output:
    type: object
    properties:
      - key: reboot
        type: boolean
        entity_mapping: reboot
      - key: report_interval
        type: long
        entity_mapping: report_interval
      - key: collection_interval
        type: long
        entity_mapping: collection_interval
      - key: distance_alarm_config.condition
        type: long
        entity_mapping: distance_alarm_config.condition
      - key: distance_alarm_config.threshold_min
        type: double
        entity_mapping: distance_alarm_config.threshold_min
      - key: distance_alarm_config.threshold_max
        type: double
        entity_mapping: distance_alarm_config.threshold_max
      - key: distance_alarm_config.lock_time
        type: long
        entity_mapping: distance_alarm_config.lock_time
      - key: distance_alarm_config.continue_time
        type: long
        entity_mapping: distance_alarm_config.continue_time
      - key: distance_alarm_config.alarm_release_enable
        type: boolean
        entity_mapping: distance_alarm_config.alarm_release_enable
initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Distance
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: mm
    identifier: distance
  - name: Position
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': tilt
    identifier: position
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: report_interval
  - name: Collection Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: collection_interval
  - identifier: distance_alarm_config
    name: Distance Alarm (Condition)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Distance Alarm (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Distance Alarm (Threshold Min)
        value_type: double
        attributes:
          unit: mm
        identifier: threshold_min
      - name: Distance Alarm (Threshold Max)
        value_type: double
        attributes:
          unit: mm
        identifier: threshold_max
      - name: Distance Alarm (Lock Time)
        value_type: long
        attributes:
          unit: s
        identifier: lock_time
      - name: Distance Alarm (Continue Time)
        value_type: long
        attributes:
          unit: s
        identifier: continue_time
      - name: Distance Alarm (Alarm Release Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: alarm_release_enable
codec:
  id: default
  ref: em310_udl/codec/device-codec.yaml
